n     name: \&quot;ttt\&quot;\n   }\n ],\n status: \&quot;available\&quot;\n    };\n\n    //  add the new pet\n    const response = await axios.post(&#x27;https://petstore.swagger.io/v2/pet&#x27;, newPetData);\n    // Check that the response status is 200\n    expect(response.status).to.equal(200);\n    // Verify that the response data matches the data we sent\n    expect(response.data).to.have.property(&#x27;name&#x27;, newPetData.name);\n    expect(response.data).to.have.property(&#x27;status&#x27;, newPetData.status);\n    expect(response.data.category).to.have.property(&#x27;name&#x27;, newPetData.category.name);\n    expect(response.data.tags[0]).to.have.property(&#x27;name&#x27;, newPetData.tags[0].name);\n\n    expect(response.data.id).to.not.equal(0); \n    console.log(&#x27;Pet created with photo:&#x27;, response.data);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;059e8921-b70a-44fd-993d-3b918056ac05&quot;,&quot;parentUUID&quot;:&quot;44ab9862-2f19-4d74-be7d-583f257dda30&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;059e8921-b70a-44fd-993d-3b918056ac05&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:710,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;c414c54a-ea16-4d3b-9fe4-f063a5e3c2af&quot;,&quot;title&quot;:&quot; User List Creation&quot;,&quot;fullFile&quot;:&quot;C:\\Users\\Svitlana_Krotova\\Documents\\API\\specs\\create.list.spec.js&quot;,&quot;file&quot;:&quot;\\specs\\create.list.spec.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;allows creating a List of users&quot;,&quot;fullTitle&quot;:&quot; User List Creation allows creating a List of users&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:280,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pe rker\&quot;,\n  photoUrls: [\n    \&quot;url\&quot;\n  ],\n  tags: [\n    {\n      id: 0,\n      name: \&quot;ttt\&quot;\n    }\n  ],\n  status: \&quot;available\&quot;\n};\n  // create a new pet\n  const createResponse = await axios.post(&#x27;https://petstore.swagger.io/v2/pet&#x27;, newPetData);\n  expect(createResponse.status).to.equal(200);\n  // verify the pet is created\n  const getResponseBeforeDelete = await axios.get(`https://petstore.swagger.io/v2/pet/${newPetData.id}`);\n  expect(getResponseBeforeDelete.status).to.equal(200);\n\n  // delete the created pet\n  const delResponse = await axios.delete(`https://petstore.swagger.io/v2/pet/${newPetData.id}`);\n  expect(delResponse.status).to.equal(200);\n  \n// verify pet is deleted\ntry {\n  await axios.get(`https://petstore.swagger.io/v2/pet/${newPetData.id}`);\n  throw new Error(&#x27;Pet was not deleted successfully&#x27;);\n} catch (error) {\n  expect(error.response.status).to.equal(404);\n  }&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;9618386e-86fe-413a-b2f7-8bc3ccbf6516&quot;,&quot;parentUUID&quot;:&quot;d70abb25-d938-4070-833d-973127daa8db&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;9618386e-86fe-413a-b2f7-8bc3ccbf6516&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:574,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;dd238855-5fc1-4ffa-ae64-c689324415b6&quot;,&quot;title&quot;:&quot;Login and Logout Verification&quot;,&quot;fullFile&quot;:&quot;C:\\Users\\Svitlana_Krotova\\Documents\\API\\specs\\login.logout.spec.js&quot;,&quot;file&quot;:&quot;\\specs\\login.logout.spec.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;should successfully log in &quot;,&quot;fullTitle&quot;:&quot;Login and Logout Verification should successfully log in &quot;,&quot;timedOut&quot;:false,&quot;dur
